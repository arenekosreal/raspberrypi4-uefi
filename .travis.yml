sudo: true
os: linux
language: generic
arch: arm64
install: 
  - sudo apt-get install libarchive-dev bsdtar -y
  - git clone git://projects.archlinux.org/pacman.git
  - cd pacman
  - ./autogen.sh
  - ./configure --disable-loc
  - make
  - sudo make install
script: 
  - makepkg --conf /usr/local/etc/makepkg.conf
deploy: 
  provider: releases
  api_key: ${GITHUB_TOKEN}
  file: releases/**
after_success:
 - mkdir -p releases 
 - mv *.tar.* releases
env: 
  global:
    - CARCH: aarch64