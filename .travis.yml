os: linux
language: generic
arch: arm64
dist: focal
services: 
  - docker
before_install:
  - sudo apt-get install apt-transport-https ca-certificates curl gnupg-agent software-properties-common
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=arm64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce docker-ce-cli containerd.io
script: 
  - sudo docker build -t archlinuxarm-travis:v1 .
  - sudo docker run -itd --rm --name archlinuxarm-travis -v ${PWD}:/home/travis/build_files archlinuxarm-travis:v1
  - sudo docker exec -u travis -w /home/travis/build_biles archlinuxarm-travis makepkg -dC
  - sudo docker stop archlinuxarm-travis
deploy: 
  provider: releases
  token: ${GITHUB_TOKEN}
  file: raspberrypi-uefi-*.tar.zst
  on:
    branch: main
    tags: true
  cleanup: false
  edge: true
