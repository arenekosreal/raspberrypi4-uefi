sudo: required
os: linux
language: generic
arch: arm64
dist: focal
services: 
  - docker
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce  
script: 
  - docker build -t archlinuxarm-travis:v1 .
  - docker run -itd --name archlinuxarm-travis -v ${PWD}:/home/travis/build_files archlinuxarm-travis:v1
  - docker exec -i archlinuxarm-travis su -l travis -c 'cd build_files && makepkg -d'
  - docker stop archlinuarm-travis
deploy: 
  provider: releases
  token: ${GITHUB_TOKEN}
  file: releases/*
after_success:
 - mkdir -p releases 
 - cp *.tar.* releases/

