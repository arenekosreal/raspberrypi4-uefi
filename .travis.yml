os: linux
language: generic
arch: arm64
dist: focal
install: 
  - sudo apt-get install libarchive-dev libarchive-tools python3 python3-pip ninja-build fakeroot -y
  - git clone git://projects.archlinux.org/pacman.git
  - cd pacman
  - sudo pip3 install meson
  - meson build
  - cd build
  - ninja
  - sudo ninja install
script: 
  - cd ../..
  - makepkg
deploy: 
  provider: releases
  token: ${GITHUB_TOKEN}
  file: releases/**
after_success:
 - mkdir -p releases 
 - mv *.tar.* releases
env: 
  global:
    - CARCH: aarch64