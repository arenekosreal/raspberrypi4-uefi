os: linux
language: generic
arch: arm64
dist: focal
services: 
  - docker
before_install:
  - sudo apt-get install apt-transport-https ca-certificates curl gnupg-agent software-properties-common
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=arm64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce docker-ce-cli containerd.io
script: 
  - sudo docker build -t archlinuxarm-travis:v1 .
  - sudo docker run -itd --name archlinuxarm-travis -v ${PWD}:/home/travis/build_files archlinuxarm-travis:v1
  - sudo docker exec -i archlinuxarm-travis su -l travis -c 'cd build_files && makepkg -d'
  - sudo docker stop archlinuxarm-travis
before_deploy:
  - git config --local user.name "zhanghua000"
  - git config --local user.email "zhanghua.00@qq.com"
  - export TRAVIS_TAG=$(date +'%Y%m%d%H%M')-$(git log --format=%h -1)
  - git tag $TRAVIS_TAG
deploy: 
  provider: releases
  token: ${GITHUB_TOKEN}
  file: releases/*.tar.*
  on:
    branch: main
    tags: true
  tag: latest
after_success:
  - mkdir -p releases 
  - cp *.tar.* releases/

